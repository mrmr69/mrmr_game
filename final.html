<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:)))</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
      overflow: hidden;
      position: relative;
    }
    
    .box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      z-index: 2;
    }
    
    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 20px;
    }
    
    #kittyGif {
      width: 100%;
      max-width: 300px;
      height: auto;
      cursor: pointer;
      transition: transform 1s ease;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .motivationalText {
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      margin-top: 15px;
      display: none;
      color: #ff69b4;
      font-weight: bold;
    }
    
    .leftToRight {
      animation: leftToRight 1s ease-out forwards;
    }
    
    .rightToLeft {
      animation: rightToLeft 1s ease-out forwards;
    }
    
    @keyframes leftToRight {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }
    
    @keyframes rightToLeft {
      0% { transform: translateX(100%); }
      100% { transform: translateX(0); }
    }
    
    /* Glowing text effect for third click */
    .glow {
      color: #fff;
      text-shadow:
        0 0 5px #ff69b4,
        0 0 10px #ff69b4,
        0 0 20px #ff69b4,
        0 0 40px #ff1493,
        0 0 80px #ff1493;
    }
    
    /* Heart animation styles */
    .hearts-bg {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
      pointer-events: none;
    }
    
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 105, 135, 0.8);
      transform: rotate(45deg);
      animation: floatUp 10s linear infinite;
    }
    
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 105, 135, 0.8);
      border-radius: 50%;
    }
    
    .heart::before {
      top: -10px;
      left: 0;
    }
    
    .heart::after {
      left: -10px;
      top: 0;
    }
    
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts-bg" id="hearts"></div>

  <div class="box" id="step1">
    <h1>Press Me :)))</h1>
    <img id="kittyGif" src="quby-chan-speechless.gif">
  </div>

  <div class="box" id="motivationalWords" style="display: none;">
    <div class="motivationalText leftToRight">I'm proud of you more than words could ever say. üíñ</div>
    <div class="motivationalText rightToLeft">You are my safe place, my reason to smile.  </div>
    <div class="motivationalText leftToRight">You don't have to be perfect just real, and you are perfect to me. ü´∂</div>
    <div class="motivationalText rightToLeft">You make this world better just by being in it. üåç</div>
  </div>

  <script>
    let clickCount = 0;

    function startDance() {
      const kittyGif = document.getElementById('kittyGif');
      const motivationalWords = document.getElementsByClassName('motivationalText');
      const wordsContainer = document.getElementById('motivationalWords');
      clickCount++;

      if (clickCount === 1) {
        kittyGif.src = "quby-quby-eating-watermelon.gif"; // second GIF
        wordsContainer.style.display = 'block';

        for (let i = 0; i < motivationalWords.length; i++) {
          setTimeout(() => {
            motivationalWords[i].style.display = 'block';
            motivationalWords[i].classList.add(i % 2 === 0 ? 'leftToRight' : 'rightToLeft');
          }, i * 1000);
        }
      } else if (clickCount === 2) {
        // Re-show animations
        for (let i = 0; i < motivationalWords.length; i++) {
          setTimeout(() => {
            motivationalWords[i].style.display = 'block';
            motivationalWords[i].classList.add(i % 2 === 0 ? 'leftToRight' : 'rightToLeft');
          }, i * 1000);
        }
      } else if (clickCount === 3) {
        kittyGif.src = "cute-happy-kitty.gif"; // third/final surprise GIF
        for (let i = 0; i < motivationalWords.length; i++) {
          motivationalWords[i].classList.add('glow'); // Add glowing effect
        }
      }
    }

    function createHearts(count = 25) {
      const container = document.getElementById("hearts");
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 8 + Math.random() * 5 + "s";
        heart.style.opacity = Math.random();
        heart.style.transform = `rotate(45deg) scale(${0.5 + Math.random()})`;
        container.appendChild(heart);
      }
    }

    document.getElementById('kittyGif').addEventListener('click', startDance);
    createHearts();
  </script>
</body>
</html>
